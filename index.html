<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyframe Extractor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loadingOverlay">
        <div class="loading-spinner"></div>
        <div class="loading-text"></div>
        <div class="loading-subtext"></div>
    </div>

    <div class="container" id="uploadContainer">
        <div class="upload-zone" id="uploadZone">
            <div class="upload-icon"></div>
            <div class="upload-text">+</div>
            <div class="upload-hint"></div>
            <input type="file" id="videoInput" accept="video/*" style="display: none;">
        </div>
    </div>

    <div id="videoSection">
        <div class="main-layout">
            <!-- TOP AREA (75%) -->
            <div class="video-area">
                <div class="video-wrapper">
                    <video id="videoPlayer" controls muted></video>
                    <canvas id="animationPreview" style="display: none;"></canvas>
                    
                    <div class="nav-hint" id="navHint">Arrows [←] [→] to Seek • [↑] or [Enter] to Capture</div>
                    <div class="nav-hint" id="previewHint" style="display: none;">
                        <span style="color: var(--accent-pink); font-weight: bold;">PREVIEW MODE</span><br>
                        <span id="fpsDisplay" style="color: var(--accent-cyan);">12 FPS</span><br>
                        <span style="font-size: 0.6rem; opacity: 0.8;">Use [←] [→] to change speed</span>
                    </div>
                </div>
            </div>
            
            <!-- BOTTOM AREA (25%) -->
            <div class="sprite-builder-area">
                <div class="sprite-header">
                    <div class="title-group">
                        <h2 class="panel-title">Sprite Builder</h2>
                        <span id="frameCounter" style="font-size: 0.8rem; color: var(--text-muted); margin-left: 10px;">0 frames</span>
                    </div>
                    <div class="sprite-actions">
                        <button id="resetSpriteBtn" class="btn-secondary">Reset</button>
                        <button id="previewBtn" class="btn-secondary" disabled>Preview Animation</button>
                        <button id="generateSpriteBtn" class="btn-primary" disabled>Generate PNG</button>
                    </div>
                </div>
                
                <div class="sprite-grid-container">
                    <div class="sprite-grid" id="spriteGrid"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="loadingmessages.js"></script>
    <script src="script.js"></script>
</body>
</html>
